query ReviewerSubmittedReview(
  $lowerLimit: Int!
  $upperLimit: Int!
  $workspaceId: String!
) {
  grants(subgraphError: allow, where: { workspace: $workspaceId }) {
    id
    applications {
      id
      reviews(
        where: { createdAtS_gt: $lowerLimit, createdAtS_lte: $upperLimit }
      ) {
        id
        reviewerId
        reviewer {
          actorId
          workspace {
            id
            chain: supportedNetworks
          }
        }
        publicReviewDataHash
      }
    }
  }
}
