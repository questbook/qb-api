query ReviewerSubmittedReview($lowerLimit: Int!, $upperLimit: Int!) {
  reviews(subgraphError: allow, where: { createdAtS_gt: $lowerLimit, createdAtS_lte: $upperLimit }) {
    id
    application {
      id
      grant {
        id
      }
    }
    reviewerId
    reviewer {
      actorId
      workspace {
        id
        chain: supportedNetworks
      }
    }
    publicReviewDataHash
  }
}