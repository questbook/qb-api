query ApplicationUpdate(
  $lowerLimit: Int!
  $upperLimit: Int!
  $grantId: String!
) {
  grantApplications(
    subgraphError: allow
    where: {
      updatedAtS_gt: $lowerLimit
      updatedAtS_lte: $upperLimit
      version_gt: 1
      state_not_in: [submitted]
      grant: $grantId
    },
    orderBy: updatedAtS
    orderDirection: desc
  ) {
    id
    grant {
      id
      workspace {
        id
        chain: supportedNetworks
      }
    }
    state
    version
    updatedAtS
    feedbackDao
  }
}
