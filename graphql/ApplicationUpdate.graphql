query ApplicationUpdate(
  $lowerLimit: Int!
  $upperLimit: Int!
  $workspaceId: String!
) {
  grants(subgraphError: allow, where: { workspace: $workspaceId }) {
    id
    title
    workspace {
      id
      chain: supportedNetworks
    }
    applications(
      where: {
        updatedAtS_gt: $lowerLimit
        updatedAtS_lte: $upperLimit
        version_gt: 1
        state_not_in: [submitted]
      }
      orderBy: updatedAtS
      orderDirection: desc
    ) {
      id
      projectName: fields(where: { field_ends_with: "projectName" }) {
        values {
          title: value
        }
      }
      state
      version
      updatedAtS
      feedbackDao
    }
  }
}
