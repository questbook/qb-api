query ProposalSubmitted(
  $lowerLimit: Int!
  $upperLimit: Int!
  $grantId: ID!
) {
  grant(id: $grantId, subgraphError: allow) {
    id
    title
    reward {
      id
      asset
      committed
      token {
        id
        label
        decimal
      }
    }
    workspace {
      id
      chain: supportedNetworks
    }
    applications(
      where: {
        updatedAtS_gt: $lowerLimit
        updatedAtS_lte: $upperLimit
        version: 1
      }
    ) {
      id
      projectName: fields(where: { field_ends_with: "projectName" }) {
        values {
          title: value
        }
      }
      applicantEmail: fields(where: { field_ends_with: "applicantEmail" }) {
        values {
          email: value
        }
      }
      applicantAddress: fields(where: { field_ends_with: "applicantAddress" }) {
        values {
          address: value
        }
      }
      createdBy: applicantId
      createdAtS
      updatedAtS
      milestones {
        id
        title
        amount
        amountPaid
        feedbackFromDAO: feedbackDao
        feedbackFromDev: feedbackDev
        state
      }
      state
    }
  }
}
